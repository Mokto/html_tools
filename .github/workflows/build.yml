name: publish-pypi

on:
  push:
    branches:
      - main
  # push:
  #   tags:
  #      - 'v*'

jobs:
  linux-wheels:
    runs-on: ubuntu-latest
    # container: quay.io/pypa/manylinux1_x86_64
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: --release --sdist -i 3.8 3.9 3.10 3.11
      #  - name: Build wheels
      #    run: |
      #      curl https://sh.rustup.rs -sSf | sh -s -- -y
      #      source $HOME/.cargo/env
      #      rustup default nightly-2019-12-11
      #      bash .github/workflows/build-wheels.sh
      - uses: actions/upload-artifact@v1
        with:
          name: linux-wheels
          path: target/wheels/

  osx-wheels:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build wheels
        run: |
          python3 -m pip install maturin
          maturin build --release
      - uses: actions/upload-artifact@v1
        with:
          name: osx-${{ matrix.python-version }}-wheel
          path: target/wheels

  windows-wheels:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
      - uses: actions/setup-python@v2
      - name: Build wheels
        run: |
          python -m pip install maturin
          maturin build --release
      - uses: actions/upload-artifact@v1
        with:
          name: windows-wheels
          path: target/wheels

  push:
    needs: [osx-wheels, windows-wheels, linux-wheels]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3

      - name: Display structure of downloaded files
        run: ls -R

      - run: mkdir wheels
      - run: mv ./linux-wheels/* wheels
      - run: mv ./osx-3.11-wheel/* wheels
      - run: mv ./osx-3.10-wheel/* wheels
      - run: mv ./osx-3.9-wheel/* wheels
      - run: mv ./osx-3.8-wheel/* wheels
      - run: mv ./windows-wheels/* wheels


      - name: Display structure of downloaded files
        run: ls wheels

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: wheels/
          verify_metadata: false